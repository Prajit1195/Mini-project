<p>todo works!</p>
<div class="todo-container">
    <h1>To-Do List</h1>
  
    <input [(ngModel)]="newTask" type="text" placeholder="Enter a new task" />
    <button (click)="addTask()">Add Task</button>
  
    <ul>
      <li *ngFor="let task of tasks">
        {{ task }}
        <button (click)="removeTask(task)">Remove</button>
      </li>
    </ul>
  </div>
